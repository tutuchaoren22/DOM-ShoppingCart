<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShoppingCart</title>
    <link rel="stylesheet" type="text/css" href="./style/index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="main">
        <h1>文具店购物车</h1>
        <div class="shoppingCart">
            <table id="shoppingList">
                <tr>
                    <th>选择</th>
                    <th>商品名称</th>
                    <th>商品单价（￥）</th>
                    <th>商品数量</th>
                    <th>总价（￥）</th>
                </tr>
                <tr>
                    <td>全选<input class="checkAll" type="checkbox" name="checkAll" id="checkAll"></td>
                    <td colspan="4" class="total">
                        <div>
                            共计<span class="totalCount">0</span>件商品，<span class="totalPrice">0</span>￥
                        </div>
                    </td>
                </tr>
            </table>

        </div>

    </div>

</body>

</html>
