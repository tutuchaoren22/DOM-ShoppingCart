<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShoppingCart</title>
    <link rel="stylesheet" type="text/css" href="./style/index.css">
</head>

<body>
    <div class="main">
        <h1>文具店购物车</h1>
        <div class="shopping-cart">
            <table id="shoppingList">
                <thead>
                    <tr>
                        <th>选择</th>
                        <th>商品名称</th>
                        <th>商品单价（¥）</th>
                        <th>商品数量</th>
                        <th>总价（¥）</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td>全选<input class="check-all" type="checkbox" name="checkAll" id="checkAll"></td>
                        <td colspan="4" class="total">
                            共计<span class="total-count">0</span>件商品，<span class="total-price">0</span>¥
                        </td>
                    </tr>
                </tfoot>

            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
